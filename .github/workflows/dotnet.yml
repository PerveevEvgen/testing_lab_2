name:  CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup ms-build
      uses: microsoft/setup-msbuild@v1.x

    - name: Setup NuGet
      uses:  NuGet/setup- nuget@v1.x

    - name: Restore nuget pack
      run: nuget restore Calculator.sln

    - name: Build
      run: msbuild Calculator.sln
